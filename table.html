<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <center>
    <h1>TABLE USING COLSPAN,ROWSPAN</h1>
    <table border="2", cellspacing="0", cellpading="", width="40%" ,height="60%" >
    <tr>
        <td rowspan="9">A</td>
        <td rowspan="8">B</td>
        <td rowspan="7">C</td>
        <td rowspan="6">D</td>
        <td rowspan="5">E</td>
        <td rowspan="4">F</td>
        <td>AH</td>
        <td rowspan="4">H</td>
        <td rowspan="5">I</td>
        <td rowspan="6">J</td>
        <td rowspan="7">k</td>
        <td rowspan="8">L</td>
        <td rowspan="10">M</td>
    </tr>
    <tr>
        <td >H</td>
   
    </tr>
   
    <tr>
        <td>GH</td>
    </tr>
    <tr>
        <td>N</td>
    </tr>
    <tr>
        <td colspan="3"><center>O</center>
            </td>
    </tr>
    <tr>
        <td colspan="5"><center>P</center></td>
    </tr>
    <tr>
        <td colspan="7"><center>Q</center></td>
    </tr>
    <tr>
        <td colspan="2">R</td>
        <td>S</td>
        <td>T</td>
        <td colspan="1">U</td>
        <td>V</td>
        <td>W</td>
        <td colspan="2">X</td>
    </tr>
    <tr>
        <td colspan="11"><center>Y</center></td>
    </tr>
    <tr>
        <td colspan="2">Z</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td colspan="1">5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
    </tr>
   </table>
   </center>
</body>
</html>
