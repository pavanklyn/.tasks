<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>General Bus Pass Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      background-color: #fff;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>General Bus Pass Application Form</h2>

  <form action="#" method="post">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required min="5">

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">-- Select --</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="idProof">ID Proof Number (e.g., Aadhaar):</label>
    <input type="text" id="idProof" name="idProof" required>

    <label for="duration">Pass Duration:</label>
    <select id="duration" name="duration" required>
      <option value="">-- Select --</option>
      <option value="1 Month">1 Month</option>
      <option value="3 Months">3 Months</option>
      <option value="6 Months">6 Months</option>
      <option value="12 Months">12 Months</option>
    </select>

    <label for="from">From (Bus Stop):</label>
    <input type="text" id="from" name="from" required>

    <label for="to">To (Bus Stop):</label>
    <input type="text" id="to" name="to" required>

    <button type="submit">Submit Application</button>
  </form>

</body>
</html>
