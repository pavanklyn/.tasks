<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="5" width="50%" height="500" cellspacing="0" cellpadding="15">

            <td>H</td>
        </tr>
        <tr>
            <td>GH</td>
        </tr>

        </tr>
        <tr>
            <td colspan="3"><center>P</center></td>

            <td colspan="9"><center>Y</center></td>
        </tr>
        <tr >
            <td  colspan="1">Z</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>

            <td>10</td>

</html>
